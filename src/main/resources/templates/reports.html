<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="fragments/header :: header"></head>

<body>
  <div class="container-scroller">
	<div th:include="fragments/navbar-user :: navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div th:include="fragments/sidebar-user :: sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <th:block th:if="${deleteMess}">
              		<div th:if="${deleteStatus}" th:text="${deleteMess}" class="alert-success" style="padding: 10px; font-size: 15px; border-radius: 4px; margin-bottom: 10px"></div>
              		<div th:unless="${deleteStatus}" th:text="${deleteMess}" class="alert-danger" style="padding: 10px; font-size: 15px; border-radius: 4px; margin-bottom: 10px"></div>
              	  </th:block>
                  <h4 class="card-title">Forms Table</h4>
                  <p class="card-description">
                  	Note: <code style="font-size: 100%">click row to show submissions of form</code>
                  </p>
                  <div class="table-responsive">
                    <table id="forms-table" class="table table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Title</th>
                          <th>Name</th>
                          <th>Progress</th>
                          <th>Submissions</th>
                          <th>Tags</th>
                          <th>Schedule</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      	
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Submissions Table</h4>
                  <p class="card-description">
                  	Form: <code style="font-size: 100%" id="form-name"></code>
                  </p>
                  <div class="table-responsive">
                    <table id="submissions-table" class="table table-striped"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:include="fragments/footer :: footer"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <div th:include="fragments/plugins :: plugins"></div>
  <script th:inline="javascript">
  	
  </script>
</body>

</html>
