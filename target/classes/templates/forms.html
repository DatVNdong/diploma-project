<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="fragments/header :: header"></head>

<body>
  <div class="container-scroller">
	<div th:include="fragments/navbar :: navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div th:include="fragments/sidebar :: sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Forms Table</h4>
                  <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Title</th>
                          <th>Progress</th>
                          <th>Amount</th>
                          <th>Deadline</th>
                        </tr>
                      </thead>
                      <tbody>
                      	<tr th:each="obj,iterStat : ${list}">
                      		<td th:text="${iterStat.count}"></td>
                      		<td th:text="${obj.title}"></td>
                      		<td>
                              <div class="progress">
                                <div th:id="'bar-' + ${iterStat.count}" th:class="'progress-bar bg-' + ${obj.typeProgressBar}" role="progressbar" style="width: 0%"></div>
                              </div>
                            </td>
                            <td th:text="${obj.amount}"></td>
                            <td th:text="${obj.end}"></td>
                      	</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:include="fragments/footer :: footer"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <div th:include="fragments/plugins :: plugins"></div>
  <script th:inline="javascript">
  	/*<![CDATA[*/
  	$(document).ready(function(){
  		[[${list}]].forEach((obj, i) => {
  			$("#bar-" + (i + 1)).css("width", obj.durationPercent + "%");
  		});
	});
  	/*]]>*/
  </script>
</body>

</html>
