<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="fragments/header :: header"></head>

<body>
  <div class="container-scroller">
	<div th:include="fragments/navbar :: navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <div th:include="fragments/sidebar :: sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Forms Table</h4>
                  <p class="card-description">
                  	Note: <code style="font-size: 100%">click row to show submissions of form</code>
                  </p>
                  <div class="table-responsive">
                    <table id="forms-table" class="table table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Title</th>
                          <th>Progress</th>
                          <th>Amount</th>
                          <th>Tags</th>
                          <th>Deadline</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      	<tr th:each="obj : ${list}">
                      		<td class="nr" th:text="${objStat.count}"></td>
                      		<td th:text="${obj.title}"></td>
                      		<td>
                              <div class="progress">
                                <div th:id="'bar-' + ${objStat.count}" th:class="'progress-bar bg-' + ${obj.typeProgressBar}" role="progressbar" style="width: 0%"></div>
                              </div>
                            </td>
                            <td th:text="${obj.amount}"></td>
                            <td>
                            	<th:block th:each="tag : ${obj.tags}">
                            		<label th:if="${tagStat.last}" th:text="${tag}"></label>
                            		<label th:unless="${tagStat.last}" th:text="${tag} + ', '"></label>
                            	</th:block>
                            </td>
                            <td th:text="${obj.end}"></td>
                            <td>
								<a th:href="@{/edit}" class="btn btn-primary" title="Edit">
									<span class="fa fa-edit"></span> Edit
								</a>
								<a th:href="@{/delete}" title="Delete" onclick="return confirm('Are you sure you want to delete this record?');" class="btn btn-danger"> 
									<span class="fa fa-trash-o"></span> Delete
								</a>
							</td>
                      	</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Submissions Table</h4>
                  <p class="card-description">
                  	Form: <code style="font-size: 100%" id="form-name"></code>
                  </p>
                  <div class="table-responsive">
                    <table id="submissions-table" class="table table-striped"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:include="fragments/footer :: footer"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <div th:include="fragments/plugins :: plugins"></div>
  <script th:inline="javascript">
  	/*<![CDATA[*/
  	function buildResultSelectBoxes(boxes) {
  		let resultStr = '';
  		for (item in boxes) {
  			if (boxes[item]) {
  				resultStr += `${item}, ` ;
  			}
  		}
  		return resultStr.substring(0, resultStr.length - 2); // remove comma of last index of string
  	}
  	
  	$(document).ready(() => {
		const list = [[${list}]];
		list.forEach((obj, i) => {
  			$('#bar-' + (i + 1)).css('width', obj.durationPercent + '%');
  		});
  		$('#forms-table').delegate('tr', 'click', function() {
  			const index = parseInt($(this).find('.nr').text()) - 1;
  			const path = list[index].path;
  			$.ajax({
  				url: 'http://localhost:8080/datas',
  				method: 'GET',
  				dataType: 'json',
  				data: {
  					path
  				},
  				success: submissions => {
  					$.ajax({
  						url: 'http://localhost:8080/form',
  						method: 'GET',
  						dataType: 'json',
  						data: {
  							path
  						},
  						success: result => {
  							$('#form-name').html(result.title);
  							
  							let str = '<thead><tr><th>#</th>';
  							for (comp of result.components) {
  								if (!(comp.inputType == "password") && comp.key != "submit"){
  									str += `<th>${comp.label}</th>`;
  								}
  							}
  							str += '</tr></thead><tbody>';
  							let count = 1;
  							for (submission of submissions) {
  								str += `<tr><td>${count++}</td>`;
  								const data = submission.data;
  								
  								for (comp of result.components) {
  	  								if (!(comp.inputType === "password") && comp.key !== "submit"){
  	  									let value = data[comp.key];
  	  									if (typeof value === 'undefined') {
  	  										value = '';
  	  									} else if (comp.type === 'selectboxes') {
  	  										value = buildResultSelectBoxes(value);
  	  									} else if (typeof value === 'boolean') {
  	  										value = value ? 'Yes' : 'No';
  	  									}
  	  									str += `<td>${value}</td>`;
  	  								}
  	  							}
  								str += '</tr>'
  							}
  							str += '</tbody>';
  							
  							$('#submissions-table').html(str);
  						},
  						error: () => {
  							console.log('failed get form info');
  						}
  					});
  	  				// alert(JSON.stringify(submissions[0].data));
  	  			}, 
  	  			error: () => {
  	  				console.log('failed get submissions');
  	  			}
  			});
  	    });
	});
  	/*]]>*/
  </script>
</body>

</html>
